<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>소프트웨어 기술 설문지</title>
    </head>
    <body>
        <h3>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</h3>
        <hr>
        <form>
            <fieldset>
                <legend>기본 정보</legend>
                학년: 
                <label><input type="radio" name="grade" value="1학년"> 1학년</label>
                <label><input type="radio" name="grade" value="2학년"> 2학년</label>
                <label><input type="radio" name="grade" value="3학년"> 3학년</label>
                <label><input type="radio" name="grade" value="4학년"> 4학년</label>
                <br>
                성별: 
                <label><input type="radio" name="gender" value="남성"> 남성</label>
                <label><input type="radio" name="gender" value="여성"> 여성</label><br>
                이메일: <input type="email" placeholder="id@host"><br>
                전화번호: <input type="tel" placeholder="010-1234-5678">
            </fieldset>
            <hr>
            <fieldset>
                <legend>관심 분야</legend>
                <textarea name="interest" rows="4" cols="50" placeholder="관심 분야를 적어주세요."></textarea>
            </fieldset>
            <hr>
            <fieldset>
                <legend>진로</legend>
                <label><input type="radio" name="career" value="개발"> 개발</label>
                <label><input type="radio" name="career" value="기획"> 기획</label>
                <label><input type="radio" name="career" value="영업"> 영업</label>
                <label><input type="radio" name="career" value="창업"> 창업</label>
            </fieldset>
            <hr>
            <fieldset>
                <legend>남기고 싶은 말</legend>
                <textarea name="message" rows="4" cols="50" placeholder="남기고 싶은 말을 적어주세요."></textarea>
            </fieldset>
            <hr>
            <input type="submit" value="제출">
        </form>
    </body>
</html>
